<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .header {
            background-color: #D95D39;
            color: #ffffff;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
        }

        .content {
            padding: 30px 20px;
            color: #333333;
            line-height: 1.6;
            text-align: center;
        }

        .verification-code {
            display: inline-block;
            background-color: #f2f2f2;
            color: #D95D39;
            font-size: 28px;
            font-weight: bold;
            padding: 12px 20px;
            border-radius: 6px;
            margin: 20px 0;
            letter-spacing: 2px;
        }

        .footer {
            font-size: 12px;
            color: #888888;
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 600px) {
            .header h1 {
                font-size: 20px;
            }

            .verification-code {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Email Verification</h1>
        </div>
        <div class="content">
            <p>Hello,user</p>
            <p>Use the verification code below to complete your registration:</p>
            <div class="verification-code">123456</div>
            <p>This code will expire in 10 minutes.</p>
            <p>If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">
            &copy; 2025 GymFit Projects. All rights reserved.
        </div>
    </div>
</body>

</html>
