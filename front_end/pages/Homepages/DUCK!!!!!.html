<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dancing Duck Easter Egg</title>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .duck-container {
      animation: dance 0.6s infinite ease-in-out;
    }

    .duck {
      font-size: 8rem;
      transform: rotate(10deg);
    }

    @keyframes dance {
      0%, 100% {
        transform: translateY(0px) rotate(10deg);
      }
      50% {
        transform: translateY(-20px) rotate(-10deg);
      }
    }

    .music {
      position: absolute;
      top: 20px;
      color: white;
      font-family: sans-serif;
      text-align: center;
      font-size: 1.2rem;
    }
  </style>
</head>
