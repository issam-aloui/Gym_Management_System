<!DOCTYPE html>
<html>

<head>
  <title>Revenue Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <canvas id="revenueChart" width="600" height="300"></canvas>

  <script>
    const ctx = document.getElementById('revenueChart').getContext('2d');

    new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['5k', '10k', '15k', '20k', '25k', '30k', '35k', '40k', '45k', '50k', '55k', '60k', '65k', '70k', '75k', '80k', '85k', '90k', '95k', '100k', '105k', '110k'],
        datasets: [{
          label: 'Revenue',
          data: [20, 25, 22, 30, 50, 35, 90, 60, 70, 50, 65, 40],
          backgroundColor: 'rgba(255, 159, 64, 0.4)',  // Light orange fill
          borderColor: 'rgba(255, 159, 64, 1)',        // Orange border
          borderWidth: 2,
          fill: true,
          tension: 0.4,  // Smooth curves
          pointRadius: 0 // No dots
        }, {
          label: 'chilling',
          data: [210, 215, 221, 310, 50, 35, 90, 60, 70, 50, 65, 40],
          backgroundColor: 'rgba(255, 159, 164, 0.4)',  // Light orange fill
          borderColor: 'rgba(255, 159, 164, 1)',        // Orange border
          borderWidth: 2,
          fill: true,
          tension: 0.4,  // Smooth curves
          pointRadius: 0 // No dots
        }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: true },
          title: {
            display: true,
            text: 'Revenue Chart',
            align: 'start',
            font: { size: 18 }
          }
        },

        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 20 }
          },
          x: {
            grid: { display: false }
          }
        }
      }
    });
  </script>
</body>

</html>
