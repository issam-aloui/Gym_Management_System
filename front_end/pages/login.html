<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/global.css">
    <title>GymFit - Login</title>
</head>
<body> 
    <div class="login">   
        <div class="login1">
            <div class="join">
                <h1>GymFit</h1>
                <p>Join the fitness revolution today<br>
                Manage your gym with ease</p>
            </div>
        </div>

        <div class="login2">
            <div class="wlc">
                <h1>Welcome back!</h1>
                <h1><b>Sign in</b> to your account</h1>
            </div>

            
            <form id="loginForm" class="ttt">
                <div class="information">
                    <input type="text" id="username" name="username" placeholder="Username" required><br><br>
                    <input type="password" id="password" name="password" placeholder="Password" required><br><br>
                </div>

                <div class="Remember">
                    <input id="inpremember" type="checkbox" name="remember">
                    <label for="inpremember">Remember me?</label>
                </div>

                <div class="button">
                    <button type="submit" id="loginBtn">Sign In</button>
                </div>

                <p class="message" id="message"></p>

                <p id="sign-up">Don't have an account? <a href="signup">Sign up</a></p>
            </form>


        </div>
    </div>

    <script src="../scripts/login.js"></script>
</body>
</html>
