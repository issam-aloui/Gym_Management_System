<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Gym</title>
    <link rel="stylesheet" href="css/creategym.css">
</head>
<body>
    <div class="container">
        <h2>Register Your Gym</h2>
        <form id="gymForm">
            <label for="name">Gym Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="town">Town:</label>
            <input type="text" id="town" name="town" required>

            <label for="latitude">Latitude:</label>
            <input type="number" step="any" id="latitude" name="latitude" required>

            <label for="longitude">Longitude:</label>
            <input type="number" step="any" id="longitude" name="longitude" required>

            <label for="pricePerMonth">Price Per Month ($):</label>
            <input type="number" id="pricePerMonth" name="pricePerMonth" required min="0">

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit">Register Gym</button>
            <p id="messagebox"></p>
        </form>
    </div>
    <script src="js/creategym.js"></script>
</body>
</html>
