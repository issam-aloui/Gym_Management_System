<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymFit Sign Up</title>
    <style>
        body {
            
            padding: 200px;
            background-color: #0E1428; 
            display: inline-flex;
            justify-content: center;
            align-items: center;
            
            
        }

        .signup-container {
            background-color: #FEFDF8;
            
            
            overflow: hidden;
            display: flex;
            align-items: center;
            
            max-width: 100%;
            border-radius: 20px;
            
            box-shadow: 10px 10px 10px 0px rgba(232, 93, 4, 0.50);

        }

        .signup-form {
            flex: 1;
            padding: 40px;
        }

        .signup-form h2 {
            color: #000;
            text-align: center;
            font-family: Inter;
            font-size: 36px;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
            
            


            
        }

        .signup-form h2 span {
            color: #E85D04; 
        }

        .signup-form label {
            display: block;
            margin-bottom: 8px;
            color: #00000099;
        }

        .signup-form input[type="text"],
        .signup-form input[type="email"],
        .signup-form input[type="password"] {
          width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            align-self: stretch;
            border-bottom: 3px solid #E85D04;
display: flex;
width: 360px;
flex-direction: column;
align-items: center;
gap: 56px;
            
        }
        .signup-form{
          display: flex;
width: 520px;
height: 624px;
flex-direction: column;
justify-content: center;
align-items: center;
gap: 80px;
        }


        .signup-form .role-buttons {
            display: flex;
            margin-bottom: 20px;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;

        }

        .signup-form .role-buttons button {
            background-color: transparent;
            color: #E85D04;
            border: 1px solid #E85D04;
            padding: 10px 20px;
            border-radius: 5px;
            margin-right: 10px;
            cursor: pointer;
            justify-content: center;
            align-items: center;
            gap: 10px;

        }
        .signup-form .role-buttons button.user{
          border-radius: 25px;
border: 2px solid #E85D04;
background: #FEFDF8;
font-family: Poppins;
font-size: 16px;
font-style: normal;
font-weight: 600;
line-height: normal;
        }

        .signup-form .role-buttons button.active {
            
            
            border: none;
            border-radius: 25px;
            background-color: #E85D04;
            color: #FEFDF8;
            font-family: Poppins;
            font-size: 16px;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
        }

        .signup-form .login-link {
          font-family: Poppins;
font-size: 16px;
font-style: normal;
font-weight: 600;
line-height: normal;
        }

        .signup-form .login-link a {
            color: #E85D04; 
            font-family: Poppins;
font-size: 16px;
font-style: normal;
font-weight: 500;
line-height: normal;
text-decoration-line: underline;
text-decoration-style: solid;
text-decoration-skip-ink: auto;
text-decoration-thickness: 10%;
text-underline-offset: auto;
text-underline-position: from-font;
        }

        .signup-image {

            
            background-image:url(signup.jpg);
            
            
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            width: 520px;
            height: 624px;
            padding: 357px 62px 128px 61px;
            border-radius: 0px 20px 20px 0px;
            
          
            



            
        }

        .signup-image h1 {
            color: #E85D04; 
            text-align: center;
font-family: Poppins;
font-size: 36px;
font-style: normal;
font-weight: 700;
line-height: normal;
            
        }

        .signup-image p {
          color: #FEFDF8;

text-align: center;
font-family: Poppins;
font-size: 24px;
font-style: normal;
font-weight: 400;
line-height: normal;
           
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <div class="signup-form">
            <h2><span>Create</span> Your Account</h2>
            <form>
                <label for="fullname">Full name</label>
                <input type="text" id="fullname" name="fullname" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <div class="role-buttons">
                    <button type="button" class="active">As Gym Owner</button>
                    <button type="button" class="user">As Gym User</button>
                </div>

                <p class="login-link">Already have an account? <a href="#">Sign in</a></p>
            </form>
        </div>
        <div class="signup-image">
            <h1>GymFit</h1>
            <p>Join the fitness revolution today</p>
            <p>Manage your gym with ease</p>
        </div>
    </div>

</body>
</html>
