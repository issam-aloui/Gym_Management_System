<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Change</title>
  <link rel="stylesheet" href="../css/datachange.css">
</head>
<body>
  <form id="NameForm">
    <h2>New Username</h2>
    <input type="text" id="username1" name="username" placeholder="New username" required>
    <h2>Repeat New Username</h2>
    <input type="text" id="username2" name="username" placeholder="New username" required>
    <button type="submit">Apply</button>
    <p class="message" id="message1"></p>
  </form>
  <form id="EmailForm">
    <h2>old email</h2>
    <input type="email" id="email1" name="email" placeholder="Old email" required>
    <h2>new email</h2>
    <input type="email" id="email2" name="email" placeholder="new email" required>
    <button type="submit">applie</button>
    <p class="message" id="message2"></p>
  </form>
  <form id="PasswordForm">
    <h2>old password</h2>
    <input type="password" id="password1" name="password" placeholder="old password" required>
    <h2>new password</h2>
    <input type="password" id="password2" name="password" placeholder="new Password" required>
    <h2>repeat new password</h2>
    <input type="password" id="password3" name="password" placeholder="repeat new Password" required>
    <button type="submit">applie</button>
    <p class="message" id="message3"></p>
    <script src="../scripts/datachange.js"></script>
</body>
</html>
