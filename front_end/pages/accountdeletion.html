<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <link rel="stylesheet" href="../css/accountdeletion.css">
</head>
<body>
    <div class="container">
        <h1>⚠️ Delete Your Account</h1>
        <p class="warning-text">Are you sure you want to delete your account? This action is <strong>permanent</strong> and cannot be undone.</p>

        <form id="deleteForm">
            <!-- Reason Selection -->
            <label for="reason">Why are you leaving?</label>
            <select id="reason" name="reason" required>
                <option value="">Select a reason</option>
                <option value="privacy">Privacy concerns</option>
                <option value="notUseful">I don’t find it useful</option>
                <option value="hate">I hate this site</option>
                <option value="tooManyEmails">Too many emails</option>
                <option value="other">Other</option>
            </select>

            <!-- Password Input -->
            <label for="password">Confirm your password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Delete Button -->
            <button type="submit" class="delete-btn">Delete My Account</button>
        </form>
    </div>

    <script src="../scripts/accountdeletion.js"></script>

</body>
</html>
